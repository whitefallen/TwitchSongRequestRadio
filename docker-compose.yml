version: "3"
services:
  fallen-radio:
    mem_limit: 60m
    mem_reservation: 30m
    cpus: 0.15
    build:
      ./bot
    environment:
      - USERNAMEBOT=${USERNAMEBOT}
      - TOKENBOT=${TOKENBOT}
      - CHANNELS=${CHANNELS}
    container_name: fallen-radio
    networks:
      - fallen-radio-network
  redis-stack:
    mem_limit: 100m
    mem_reservation: 80m
    cpus: 0.20
    container_name: redis-stack
    ports:
      - '8001:8001'
    image: "redis/redis-stack:latest"
  fallen-web-api:
    build: ./web
    networks:
      - fallen-radio-network
    ports:
      - "3000:3000"
networks:
  fallen-radio-network:
    driver: bridge
