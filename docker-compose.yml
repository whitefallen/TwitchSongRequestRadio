version: "3"
services:
  fallen-radio:
    mem_limit: 60m
    mem_reservation: 30m
    cpus: 0.15
    build:
      ./bot
    environment:
      - USERNAMEBOT=${USERNAMEBOT}
      - TOKENBOT=${TOKENBOT}
      - CHANNELS=${CHANNELS}
    container_name: fallen-radio
    networks:
      - fallen-radio-network
    depends_on:
      - fallen-web-api
    restart: unless-stopped
  redis-stack:
    container_name: redis-stack
    networks:
      - fallen-radio-network
    ports:
      - '8001:8001'
    image: "redis/redis-stack:latest"
    restart: unless-stopped
  fallen-web-api:
    build: ./web
    networks:
      - fallen-radio-network
    ports:
      - "3000:3469"
    depends_on:
      - redis-stack
  fallen-request-web:
    build: ./issue_request
    environment:
      - GITHUB_TOKEN=${GITHUB_TOKEN}
    networks:
      - fallen-radio-network
    ports:
      - "3003:3470"
    restart: unless-stopped
networks:
  fallen-radio-network:
    driver: bridge
